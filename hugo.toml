baseURL = "https://votevega.nyc"
languageCode = "en-US"
title = "Jose Vega for Congress 2026 | Let's Save the Bronx"

# Content settings
[pagination]
  pagerSize = 10
enableRobotsTXT = true
enableEmoji = true

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Site parameters
[params]
  description = "Bronx warrior, US patriot, and world citizen. Jose Vega is a 25-year-old political organizer and leader in the international youth movement for peace."
  author = "Jose Vega"
  email = "info@votevega.nyc"
  address = "Bronx, NY 10459"
  donateUrl = "https://secure.votevega.nyc/donate"
  ogImage = "wp-content/uploads/2024/02/vega-twitter.png"
  
  # Featured Policy (customizable - set which policy to highlight on homepage)
  featuredPolicy = "/policy/preamble/"

  # Twitter settings
  [params.twitter]
    site = "@josBtrigga"
    creator = "@josBtrigga"

  # Social media links
  [[params.social]]
    name = "Twitter/X"
    url = "https://twitter.com/JosBtrigga"
    icon = "fa-brands fa-x-twitter"

  [[params.social]]
    name = "Instagram"
    url = "https://www.instagram.com/josbtrigga/"
    icon = "fa-brands fa-instagram"

  [[params.social]]
    name = "TikTok"
    url = "https://www.tiktok.com/@vegaistic"
    icon = "fa-brands fa-tiktok"

  [[params.social]]
    name = "YouTube"
    url = "https://www.youtube.com/@DeclaringIndependence"
    icon = "fa-brands fa-youtube"

  [[params.social]]
    name = "Facebook"
    url = "https://facebook.com"
    icon = "fa-brands fa-facebook-f"

  # Policy proposals for navigation dropdown
  [[params.policyProposals]]
    title = "A real medicare for all policy"
    url = "/policy/real-medicare-for-all/"

  [[params.policyProposals]]
    title = "Make the Bronx the center for reindustrialization of the United States"
    url = "/policy/space-ccc/"

  [[params.policyProposals]]
    title = "A robust immigration reform"
    url = "/policy/robust-immigration-reform/"

  [[params.policyProposals]]
    title = "A revolutionary approach to foreign policy: Peace through Development"
    url = "/policy/peace-through-development/"

  [[params.policyProposals]]
    title = "All Policies"
    url = "/policy/"

# Menu configuration
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 10

  [[menu.main]]
    name = "News"
    url = "/news/"
    weight = 20

  [[menu.main]]
    name = "Statements"
    url = "/statements/"
    weight = 30

# Output formats
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
